<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews - Tress Muse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Component JS files -->
    <script type="module" src="components/navigation.js"></script>
    <script type="module" src="components/reviews.js"></script>
    <script type="module" src="components/notifications.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-['Poppins']">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-pink-500 to-orange-400 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center">
                <span class="mr-2">ðŸŒ¸</span>
                <span>Tress Muse</span>
            </a>
            <a href="index.html" class="bg-white bg-opacity-20 px-4 py-2 rounded-full transition-all hover:bg-opacity-30 font-medium">
                Back to Home
            </a>
        </div>
    </nav>

    <div class="container mx-auto py-10 px-4">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Share Your Experience</h1>

            <div class="bg-white p-8 rounded-2xl shadow-lg mb-10 border border-gray-100">
                <h2 class="text-xl font-semibold mb-6 text-gray-800">Write a Review</h2>
                
                <form id="review-form" class="space-y-5">
                    <div>
                        <label for="customer-name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                        <input type="text" id="customer-name" placeholder="Enter your name" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none">
                    </div>
                    
                    <div>
                        <label for="customer-review" class="block text-sm font-medium text-gray-700 mb-1">Your Review</label>
                        <textarea id="customer-review" placeholder="Share your thoughts about our products..." rows="5"
                                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none resize-none"></textarea>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" id="submitReview"
                                class="bg-gradient-to-r from-pink-500 to-orange-400 hover:from-pink-600 hover:to-orange-500 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50">
                            Submit Review
                        </button>
                    </div>
                </form>
            </div>

            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Recent Reviews</h2>
            <div id="reviewsContainer" class="space-y-6">
                <!-- Reviews will be loaded here -->
                <div class="text-center py-10 text-gray-500">
                    Loading reviews...
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-20">
        <div class="container mx-auto px-4 text-center">
            <div class="text-2xl font-bold flex items-center justify-center mb-4">
                <span class="mr-2">ðŸŒ¸</span>
                <span>Tress Muse</span>
            </div>
            <p class="text-gray-400 font-medium">Natural hair care products for all hair types.</p>
            <div class="mt-6 border-t border-gray-800 pt-6">
                <p class="text-gray-500 text-sm">Â© 2023 Tress Muse. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
