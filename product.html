<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Tress Muse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Component JS files -->
    <script type="module" src="components/navigation.js"></script>
    <script type="module" src="components/productForm.js"></script>
    <script type="module" src="components/notifications.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-['Poppins']">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-pink-500 to-orange-400 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center">
                <span class="mr-2">ðŸŒ¸</span>
                <span>Tress Muse</span>
            </a>
            <a href="index.html" class="bg-white bg-opacity-20 px-4 py-2 rounded-full transition-all hover:bg-opacity-30 font-medium">
                Back to Home
            </a>
        </div>
    </nav>

    <div class="container mx-auto py-10 px-4">
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl mx-auto border border-gray-100">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 flex items-center">
                <span class="bg-pink-100 text-pink-600 p-2 rounded-full mr-3">+</span>
                Add a New Product
            </h2>

            <form id="add-product-form" class="space-y-5">
                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="product-name" placeholder="Enter product name" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none">
                </div>
                
                <div>
                    <label for="product-price" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                    <input type="number" id="product-price" placeholder="Enter price" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none">
                </div>
                
                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="product-description" placeholder="Enter product description" rows="4"
                              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none resize-none"></textarea>
                </div>
                
                <div>
                    <label for="product-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="text" id="product-phone" placeholder="Enter phone number" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none">
                </div>
                
                <div>
                    <label for="product-whatsapp" class="block text-sm font-medium text-gray-700 mb-1">WhatsApp Number</label>
                    <input type="text" id="product-whatsapp" placeholder="Enter WhatsApp number" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none">
                </div>

                <div>
                    <label for="product-category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <input type="text" id="product-category" placeholder="Enter product category" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none">
                </div>

                <div>
                    <label for="product-weight" class="block text-sm font-medium text-gray-700 mb-1">Weight/Volume</label>
                    <input type="text" id="product-weight" placeholder="Enter weight or volume (e.g., 250ml)" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none">
                </div>

                <div>
                    <label for="product-ingredients" class="block text-sm font-medium text-gray-700 mb-1">Ingredients</label>
                    <textarea id="product-ingredients" placeholder="Enter product ingredients" rows="3"
                              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none resize-none"></textarea>
                </div>
                
                <div>
                    <label for="product-image" class="block text-sm font-medium text-gray-700 mb-1">Product Images</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-pink-500 transition-colors">
                        <input type="file" id="product-image" multiple class="hidden">
                        <label for="product-image" class="cursor-pointer">
                            <div class="text-gray-500 flex flex-col items-center">
                                <svg class="w-12 h-12 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <span class="text-sm">Click to upload or drag and drop</span>
                                <span class="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 10MB (Select multiple files)</span>
                            </div>
                        </label>
                    </div>
                    <div id="selected-images" class="mt-3 flex flex-wrap gap-2"></div>
                </div>
                
                <button type="button" id="add-product-btn" 
                        class="w-full bg-gradient-to-r from-pink-500 to-orange-400 hover:from-pink-600 hover:to-orange-500 text-white font-medium py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50 mt-6">
                    Add Product
                </button>
            </form>

            <div class="text-center mt-6">
                <a href="index.html" class="text-pink-600 hover:text-pink-700 font-medium inline-flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Products
                </a>
            </div>
        </div>
    </div>
</body>
</html>
