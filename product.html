<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Tress Muse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Remove any CDN imports of Supabase -->
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Add New Product</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
      <div class="mb-4">
        <label for="product-name" class="block text-gray-700 font-medium mb-2">Product Name*</label>
        <input type="text" id="product-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required>
      </div>
      
      <div class="mb-4">
        <label for="product-price" class="block text-gray-700 font-medium mb-2">Price (GHS)*</label>
        <input type="number" id="product-price" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" min="0" step="0.01" required>
      </div>
      
      <div class="mb-4">
        <label for="product-description" class="block text-gray-700 font-medium mb-2">Description*</label>
        <textarea id="product-description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required></textarea>
      </div>
      
      <div class="mb-4">
        <label for="product-image" class="block text-gray-700 font-medium mb-2">Product Images*</label>
        <input type="file" id="product-image" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" accept="image/*" multiple required>
        <div id="selected-images" class="flex flex-wrap gap-2 mt-2"></div>
      </div>
      
      <div class="mb-4">
        <label for="product-category" class="block text-gray-700 font-medium mb-2">Category</label>
        <input type="text" id="product-category" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="e.g., Hair Care, Styling">
      </div>
      
      <div class="mb-4">
        <label for="product-weight" class="block text-gray-700 font-medium mb-2">Weight/Volume</label>
        <input type="text" id="product-weight" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="e.g., 250ml, 100g">
      </div>
      
      <div class="mb-4">
        <label for="product-ingredients" class="block text-gray-700 font-medium mb-2">Ingredients</label>
        <textarea id="product-ingredients" rows="2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="List main ingredients"></textarea>
      </div>
      
      <div class="mb-4">
        <label for="product-phone" class="block text-gray-700 font-medium mb-2">Contact Phone*</label>
        <input type="tel" id="product-phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required>
      </div>
      
      <div class="mb-4">
        <label for="product-whatsapp" class="block text-gray-700 font-medium mb-2">WhatsApp Number*</label>
        <input type="tel" id="product-whatsapp" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required>
      </div>
      
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="product-premium" class="mr-2 h-5 w-5 text-amber-600">
        <label for="product-premium" class="text-gray-700 font-medium">Premium Product</label>
      </div>
      
      <div id="premium-section" class="mb-4 p-4 bg-amber-50 rounded-lg border border-amber-200" style="display: none;">
        <h3 class="font-bold text-amber-800 mb-2">Premium Product Benefits</h3>
        <p class="text-sm text-gray-600 mb-3">List the special benefits of this premium product</p>
        
        <div class="mb-2">
          <input type="text" id="premium-benefit-1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Benefit 1">
        </div>
        <div class="mb-2">
          <input type="text" id="premium-benefit-2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Benefit 2">
        </div>
        <div class="mb-2">
          <input type="text" id="premium-benefit-3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Benefit 3">
        </div>
      </div>
      
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="product-bestseller" class="mr-2 h-5 w-5 text-blue-600">
        <label for="product-bestseller" class="text-gray-700 font-medium">Best Seller</label>
      </div>
      
      <div class="flex justify-between">
        <a href="index.html" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">Cancel</a>
        <button id="add-product-btn" class="px-6 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition">Add Product</button>
      </div>
    </div>
  </div>

  <!-- Load scripts properly -->
  <script type="module" src="components/productForm.js"></script>
</body>
</html>
